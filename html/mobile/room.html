<!DOCTYPE html>
<html>
<head>
<title>聊天室</title>
<meta charset="utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="/mobile/room.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="room">
	<!-- 连接界面 -->
	<div id="connecting">
		<div class="wrap">正在连接...<br><img src="img/loader.gif"></div>
	</div>
	
	<!-- 表情选择 -->
	<div id="face-list">
		<img src="face/b/1.gif" tag="b/1" class="face-img">
		<img src="face/b/2.gif" tag="b/2" class="face-img">
		<img src="face/b/3.gif" tag="b/3" class="face-img">
		<img src="face/b/4.gif" tag="b/4" class="face-img">
	</div>
	
	<!-- 发送消息区域 -->
	<div id="send-message">
		<input id="message">
		<button style="float:left;" onclick="face.show()">表情</button>
		<button style="float:right;" onclick="room.sendMessage()">发送</button>
		<button style="margin: 0rem 1.2rem;" onclick="room.showMenu()">操作</button>
		<div style="clear:both;"></div>
	</div>
	
	<!-- 操作菜单 -->
	<div id="menu">
		<button onclick="room.findPeople(); room.showMenu();">换其他人</button>
		<button onclick="room.closeChat(); room.showMenu();">不和Ta聊</button>
		<button onclick="room.clearMessage(); room.showMenu();">清空消息</button>
		<button onclick="window.location = '/'; room.showMenu();">返回首页</button>
	</div>
		
	<!-- 主界面 -->
	<div id="chat">
		<!-- 消息区域 -->
		<div id="messages">
			<div id="lines" class="scrollbar">
				<div class="line">
					<div class="message-header">
						<span class="message-from">老雷</span>
						<span class="message-timestamp">2011-12-31</span>
					</div>
					<div class="message-text">
						这个是消息内容
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script>
// 
</script>
<script src="/mobile/room.js"></script>
<script src="/mobile/room.op.js"></script>
<script src="/mobile/room.event.js"></script>
<script src="/mobile/face.js"></script>
