<!DOCTYPE html>
<html>
<head>
	<title>聊天室</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<link href="/mobile/room.css" rel="stylesheet">
	<!-- socket.io -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
</head>
<body>

	<!-- 连接界面 -->
	<div id="connecting" data-role="page" data-theme="d">
		<div class="wrap">正在连接...
		<br>
		<img src="img/loader.gif"></div>
	</div>
	
	<!-- 表情选择 -->
	<div id="face-list" data-role="page" data-theme="d">
		<div>
			<button data-icon="back" onclick="$.mobile.changePage('#chat'); ">取消</button>
		</div>
		<div data-role="content" data-theme="d" id="face-div">
			<!--
			<img src="face/b/1.gif" tag="b/1" class="face-img">
			<img src="face/b/2.gif" tag="b/2" class="face-img">
			<img src="face/b/3.gif" tag="b/3" class="face-img">
			<img src="face/b/4.gif" tag="b/4" class="face-img">
			-->
		</div>
		<div>
			<button data-icon="back" onclick="$.mobile.changePage('#chat'); ">取消</button>
		</div>
	</div>
		
	<!-- 主界面 -->
	<div id="chat" data-role="page" data-theme="d" data-fullscreen="true">
		<div data-role="content" data-theme="d">
			<!-- 消息区域 -->
			<div id="messages">
				<div id="lines" class="scrollbar">
					<div class="line">
						<div class="message-header">
							<span class="message-from">系统</span>
							<span class="message-timestamp">Now</span>
						</div>
						<div class="message-text">
							正在初始化
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="footer" data-theme="d" id="sendbar">
			<!-- 发送消息区域 -->
			<div data-role="navbar" data-theme="d" style="padding-bottom: 0.8rem;">
				<ul>
					<li><button data-icon="gear" onclick="$.mobile.changePage('#menu', 'pop');">操作</button></li>
					<li><button data-icon="star" onclick="face.show();">表情</button></li>
					<li><button data-icon="check" onclick="room.sendMessage();">发送</button></li>
				</ul>
			</div>
			<input id="message">
		</div>
	</div>
	
	<!-- 操作菜单 -->
	<div id="menu" data-role="page" data-theme="d">
		<div data-role="content" data-role="d">
			<div data-role="controlgroup">
				<button data-icon="back" data-iconpos="top" onclick="$.mobile.changePage('#chat'); ">取消</button>
				<button data-icon="grid" data-iconpos="top" onclick="room.clearMessage(); $.mobile.changePage('#chat');">清空消息</button>
				<button data-icon="back" data-iconpos="top" onclick="room.findPeople(); $.mobile.changePage('#chat');">换人</button>
				<button data-icon="delete" data-iconpos="top" onclick="room.closeChat(); $.mobile.changePage('#chat');">不和Ta聊</button>
				<button data-icon="home" data-iconpos="top" onclick="window.location = '/';">返回首页</button>
			</div>
		</div>
	</div>

</body>
</html>
<script src="/mobile/face.js"></script>
<script src="/mobile/room.js"></script>
<script src="/mobile/room.op.js"></script>
<script src="/mobile/room.event.js"></script>
